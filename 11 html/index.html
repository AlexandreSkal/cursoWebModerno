<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        <h1>
            Exercicios HTML
        </h1>
    </header> <br>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a>
    </nav>
    <section id="conteudo"></section><br>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {    // Seleciona todas as tags a
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault() //Garante que vai executar o onclick
                fetch(link.href)    // Requisição ajax
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)   
            }
        })
    </script>

    
</body>
</html>
